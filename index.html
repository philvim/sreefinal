<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love</title>
<style>
body { margin:0; overflow:hidden; background:#0e0f1a; }
canvas { display:block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* ========= SCENE ========= */

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0e0f1a);

const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  2000
);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

/* ========= LIGHTING ========= */

scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const light1 = new THREE.DirectionalLight(0xff6f9c, 1);
light1.position.set(5,10,10);
scene.add(light1);

const light2 = new THREE.DirectionalLight(0xff2e88, 0.4);
light2.position.set(-5,-10,-10);
scene.add(light2);

/* ========= HEART SHAPE ========= */

const heartShape = new THREE.Shape();

heartShape.moveTo(0,0);
heartShape.bezierCurveTo(0,4,-6,8,-10,3);
heartShape.bezierCurveTo(-15,-2,-5,-8,0,-12);
heartShape.bezierCurveTo(5,-8,15,-2,10,3);
heartShape.bezierCurveTo(6,8,0,4,0,0);

const heartGeo = new THREE.ExtrudeGeometry(heartShape,{
  depth:5,
  bevelEnabled:true,
  bevelSegments:8,
  bevelSize:0.8,
  bevelThickness:0.8,
  curveSegments:50
});

heartGeo.center();

const heartMaterial = new THREE.MeshStandardMaterial({
  color:0xff3d7f,
  metalness:0.15,
  roughness:0.35
});

const heart = new THREE.Mesh(heartGeo,heartMaterial);
scene.add(heart);

camera.position.z = 40;

/* ========= TEXT ========= */

const loader = new THREE.FontLoader();

loader.load(
  "https://threejs.org/examples/fonts/helvetiker_regular.typeface.json",
  function(font){

    const textGeo = new THREE.TextGeometry(
      "Will You Be My Girlfriend?",
      {
        font: font,
        size: 2,
        height: 0.4,
        curveSegments: 24
      }
    );

    textGeo.center();

    const textMat = new THREE.MeshStandardMaterial({
      color:0xffc5db,
      roughness:0.6
    });

    const textMesh = new THREE.Mesh(textGeo,textMat);
    textMesh.position.set(0,18,0);
    scene.add(textMesh);

    window.addEventListener("click",()=>{
      textMesh.visible = false;

      const finalGeo = new THREE.TextGeometry(
        "My Queen Sree",
        {
          font: font,
          size: 2.5,
          height: 0.5
        }
      );

      finalGeo.center();

      const finalMat = new THREE.MeshStandardMaterial({
        color:0xffd27f,
        metalness:0.3,
        roughness:0.4
      });

      const finalMesh = new THREE.Mesh(finalGeo,finalMat);
      scene.add(finalMesh);
    });

  }
);

/* ========= ANIMATION ========= */

const clock = new THREE.Clock();

function animate(){
  requestAnimationFrame(animate);

  const t = clock.getElapsedTime();

  heart.rotation.y += 0.005;
  heart.rotation.x = Math.sin(t*0.3)*0.05;

  const pulse = 1 + Math.sin(t)*0.03;
  heart.scale.set(pulse,pulse,pulse);

  renderer.render(scene,camera);
}

animate();

/* ========= RESIZE ========= */

window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
