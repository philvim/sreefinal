<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Golden Heart</title>

<style>
body { margin:0; overflow:hidden; background:black; font-family:sans-serif; }
canvas { position:fixed; top:0; left:0; }

#enterScreen{
  position:absolute; inset:0;
  display:flex; justify-content:center; align-items:center;
  background:black; z-index:10;
}

#enterBtn{
  padding:18px 48px;
  font-size:20px;
  border:none;
  border-radius:50px;
  background:#d4af37;
  color:black;
  cursor:pointer;
}

#final{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:100%;
  text-align:center;
  font-size:48px;
  color:#ffd700;
  display:none;
  z-index:15;
}
</style>
</head>
<body>

<div id="enterScreen">
  <button id="enterBtn">Enter</button>
</div>

<div id="final">
  My Queen,<br>
  My Veronica,<br>
  My Sree â€” My Heart.
</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {

if(!window.THREE){
  alert("Three.js failed to load.");
  return;
}

const enterScreen = document.getElementById("enterScreen");
const enterBtn = document.getElementById("enterBtn");
const finalText = document.getElementById("final");

/* Renderer */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.5;
document.body.appendChild(renderer.domElement);

/* Scene */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
50,
window.innerWidth/window.innerHeight,
0.1,
5000
);
camera.position.set(0,0,300);

/* Lighting */
scene.add(new THREE.AmbientLight(0xffffff, 0.25));

const keyLight = new THREE.PointLight(0xffd700, 6, 4000);
keyLight.position.set(0, 200, 300);
scene.add(keyLight);

const rimLight = new THREE.PointLight(0xffffff, 3, 3000);
rimLight.position.set(0, -250, -350);
scene.add(rimLight);

const fillLight = new THREE.PointLight(0xffc94d, 3, 3000);
fillLight.position.set(200, 100, 200);
scene.add(fillLight);

/* Starfield */
function createStars(count,size,spread){
  const geo=new THREE.BufferGeometry();
  const pos=new Float32Array(count*3);
  for(let i=0;i<count*3;i++){
    pos[i]=(Math.random()-0.5)*spread;
  }
  geo.setAttribute("position",new THREE.BufferAttribute(pos,3));
  const mat=new THREE.PointsMaterial({
    color:0xffffff,
    size:size,
    transparent:true,
    opacity:0.9
  });
  return new THREE.Points(geo,mat);
}

const stars=createStars(6000,1.5,5000);
scene.add(stars);

/* Golden Heart */
const heartShape=new THREE.Shape();
heartShape.moveTo(0,0);
heartShape.bezierCurveTo(0,30,-50,80,-95,30);
heartShape.bezierCurveTo(-120,-30,-40,-110,0,-160);
heartShape.bezierCurveTo(40,-110,120,-30,95,30);
heartShape.bezierCurveTo(50,80,0,30,0,0);

const heartGeo=new THREE.ExtrudeGeometry(heartShape,{
  depth:50,
  bevelEnabled:true,
  bevelSegments:80,
  bevelSize:15,
  bevelThickness:15,
  curveSegments:300
});
heartGeo.center();

const heartMat=new THREE.MeshPhysicalMaterial({
  color:0xffd700,
  metalness:1,
  roughness:0.05,
  clearcoat:1,
  clearcoatRoughness:0.02,
  emissive:0x443300,
  emissiveIntensity:0.8
});

const heart=new THREE.Mesh(heartGeo,heartMat);
scene.add(heart);

/* Sparkle Halo */
const sparkleGeo=new THREE.BufferGeometry();
const sparkleCount=3000;
const sparklePos=new Float32Array(sparkleCount*3);

for(let i=0;i<sparkleCount;i++){
  const angle=Math.random()*Math.PI*2;
  const radius=200+Math.random()*80;
  sparklePos[i*3]=Math.cos(angle)*radius;
  sparklePos[i*3+1]=Math.sin(angle)*radius;
  sparklePos[i*3+2]=(Math.random()-0.5)*200;
}

sparkleGeo.setAttribute("position",new THREE.BufferAttribute(sparklePos,3));

const sparkleMat=new THREE.PointsMaterial({
  color:0xfff2a8,
  size:5,
  transparent:true,
  opacity:0.9
});

const sparkles=new THREE.Points(sparkleGeo,sparkleMat);
scene.add(sparkles);

/* Animation */
const clock=new THREE.Clock();

function animate(){
requestAnimationFrame(animate);
const delta=clock.getDelta();
const t=clock.getElapsedTime();

heart.rotation.y+=delta*1.2;
heart.rotation.x=Math.sin(t*0.6)*0.1;
heart.scale.setScalar(1+Math.sin(t*2.5)*0.12);

sparkles.rotation.y+=delta*0.5;
sparkles.material.opacity=0.7+Math.sin(t*6)*0.3;

stars.rotation.y+=delta*0.02;

renderer.render(scene,camera);
}
animate();

/* Enter Button */
enterBtn.onclick=()=>{
  enterScreen.style.display="none";
  finalText.style.display="block";
};

window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

});
</script>
</body>
</html>
