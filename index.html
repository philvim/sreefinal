<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultra Gold Heart</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
</style>
</head>
<body>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>
if(!window.THREE){
  document.body.innerHTML = "Three.js failed to load.";
  throw new Error("THREE not loaded");
}

/* Renderer */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.6;
document.body.appendChild(renderer.domElement);

/* Scene */
const scene = new THREE.Scene();

/* Camera */
const camera = new THREE.PerspectiveCamera(
50,
window.innerWidth/window.innerHeight,
0.1,
5000
);
camera.position.set(0,0,300);

/* Lights */
scene.add(new THREE.AmbientLight(0xffffff,0.3));

const light1 = new THREE.PointLight(0xffd700,6,4000);
light1.position.set(200,200,300);
scene.add(light1);

const light2 = new THREE.PointLight(0xffffff,4,3000);
light2.position.set(-300,-200,-300);
scene.add(light2);

/* Starfield */
function createStars(count,size,spread){
  const geo=new THREE.BufferGeometry();
  const pos=new Float32Array(count*3);
  for(let i=0;i<count*3;i++){
    pos[i]=(Math.random()-0.5)*spread;
  }
  geo.setAttribute("position",new THREE.BufferAttribute(pos,3));
  const mat=new THREE.PointsMaterial({
    color:0xffffff,
    size:size,
    transparent:true,
    opacity:0.9
  });
  return new THREE.Points(geo,mat);
}

const starsFar=createStars(8000,1.2,6000);
const starsNear=createStars(4000,2.5,2500);
scene.add(starsFar);
scene.add(starsNear);

/* Golden Heart */
const heartShape=new THREE.Shape();
heartShape.moveTo(0,0);
heartShape.bezierCurveTo(0,30,-50,80,-95,30);
heartShape.bezierCurveTo(-120,-30,-40,-110,0,-160);
heartShape.bezierCurveTo(40,-110,120,-30,95,30);
heartShape.bezierCurveTo(50,80,0,30,0,0);

const heartGeo=new THREE.ExtrudeGeometry(heartShape,{
  depth:50,
  bevelEnabled:true,
  bevelSegments:60,
  bevelSize:15,
  bevelThickness:15,
  curveSegments:200
});
heartGeo.center();

const heartMat=new THREE.MeshPhysicalMaterial({
  color:0xffd700,
  metalness:1,
  roughness:0.08,
  clearcoat:1,
  clearcoatRoughness:0.02,
  emissive:0x332200,
  emissiveIntensity:0.8
});

const heart=new THREE.Mesh(heartGeo,heartMat);
scene.add(heart);

/* Sparkle Ring */
const sparkleGeo=new THREE.BufferGeometry();
const sparkleCount=4000;
const sparklePos=new Float32Array(sparkleCount*3);

for(let i=0;i<sparkleCount;i++){
  const angle=Math.random()*Math.PI*2;
  const radius=240+Math.random()*100;
  sparklePos[i*3]=Math.cos(angle)*radius;
  sparklePos[i*3+1]=Math.sin(angle)*radius;
  sparklePos[i*3+2]=(Math.random()-0.5)*300;
}

sparkleGeo.setAttribute("position",new THREE.BufferAttribute(sparklePos,3));

const sparkleMat=new THREE.PointsMaterial({
  color:0xfff2a8,
  size:4,
  transparent:true,
  opacity:0.9
});

const sparkles=new THREE.Points(sparkleGeo,sparkleMat);
scene.add(sparkles);

/* Animation */
const clock=new THREE.Clock();

function animate(){
requestAnimationFrame(animate);

const delta=clock.getDelta();
const t=clock.getElapsedTime();

heart.rotation.y+=delta*1.3;
heart.rotation.x=Math.sin(t*0.6)*0.1;
heart.scale.setScalar(1+Math.sin(t*2.5)*0.12);

sparkles.rotation.y+=delta*0.5;
starsFar.rotation.y+=delta*0.02;
starsNear.rotation.y+=delta*0.05;

renderer.render(scene,camera);
}
animate();

/* Resize */
window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
