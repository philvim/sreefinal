<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultra Stable Golden Heart</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
#overlay{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#FFD700;
  font-size:48px;
  font-family:sans-serif;
  text-align:center;
  text-shadow:0 0 30px rgba(255,215,0,0.8);
  z-index:10;
  pointer-events:none;
}
</style>
</head>
<body>

<div id="overlay">My Queen, My Veronica, My Sree ðŸ’›</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>

/* SAFE GUARD */
if(!window.THREE){
  document.body.innerHTML="Three.js failed to load.";
  throw new Error("THREE missing");
}

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.6;
document.body.appendChild(renderer.domElement);

/* SCENE */
const scene = new THREE.Scene();

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
50,
window.innerWidth/window.innerHeight,
0.1,
4000
);
camera.position.set(0,0,320);

/* LIGHTING */
scene.add(new THREE.AmbientLight(0xffffff,0.35));

const goldLight = new THREE.PointLight(0xffd700,5,3000);
goldLight.position.set(180,200,300);
scene.add(goldLight);

const rimLight = new THREE.PointLight(0xffffff,3,2500);
rimLight.position.set(-250,-150,-300);
scene.add(rimLight);

/* STARFIELD (optimized counts) */
function createStars(count,size,spread){
  const geo=new THREE.BufferGeometry();
  const pos=new Float32Array(count*3);
  for(let i=0;i<count*3;i++){
    pos[i]=(Math.random()-0.5)*spread;
  }
  geo.setAttribute("position",new THREE.BufferAttribute(pos,3));
  const mat=new THREE.PointsMaterial({
    color:0xffffff,
    size:size,
    transparent:true,
    opacity:0.85
  });
  return new THREE.Points(geo,mat);
}

const starsFar=createStars(6000,1.2,6000);
const starsNear=createStars(2500,2.2,2500);
scene.add(starsFar);
scene.add(starsNear);

/* GOLD HEART (balanced geometry) */
const heartShape=new THREE.Shape();
heartShape.moveTo(0,0);
heartShape.bezierCurveTo(0,30,-50,80,-95,30);
heartShape.bezierCurveTo(-120,-30,-40,-110,0,-150);
heartShape.bezierCurveTo(40,-110,120,-30,95,30);
heartShape.bezierCurveTo(50,80,0,30,0,0);

const heartGeo=new THREE.ExtrudeGeometry(heartShape,{
  depth:45,
  bevelEnabled:true,
  bevelSegments:40,
  bevelSize:12,
  bevelThickness:12,
  curveSegments:150
});
heartGeo.center();

const heartMat=new THREE.MeshPhysicalMaterial({
  color:0xffd700,
  metalness:1,
  roughness:0.07,
  clearcoat:1,
  clearcoatRoughness:0.02,
  emissive:0x332200,
  emissiveIntensity:0.7
});

const heart=new THREE.Mesh(heartGeo,heartMat);
scene.add(heart);

/* SPARKLE HALO */
const sparkleGeo=new THREE.BufferGeometry();
const sparkleCount=3500;
const sparklePos=new Float32Array(sparkleCount*3);

for(let i=0;i<sparkleCount;i++){
  const angle=Math.random()*Math.PI*2;
  const radius=230+Math.random()*120;
  sparklePos[i*3]=Math.cos(angle)*radius;
  sparklePos[i*3+1]=Math.sin(angle)*radius;
  sparklePos[i*3+2]=(Math.random()-0.5)*300;
}

sparkleGeo.setAttribute("position",new THREE.BufferAttribute(sparklePos,3));

const sparkleMat=new THREE.PointsMaterial({
  color:0xfff2a8,
  size:4,
  transparent:true,
  opacity:0.9
});

const sparkles=new THREE.Points(sparkleGeo,sparkleMat);
scene.add(sparkles);

/* ANIMATION */
const clock=new THREE.Clock();

function animate(){
requestAnimationFrame(animate);

const delta=clock.getDelta();
const t=clock.getElapsedTime();

heart.rotation.y+=delta*1.2;
heart.rotation.x=Math.sin(t*0.6)*0.08;
heart.scale.setScalar(1+Math.sin(t*2.5)*0.1);

sparkles.rotation.y+=delta*0.4;
starsFar.rotation.y+=delta*0.02;
starsNear.rotation.y+=delta*0.05;

renderer.render(scene,camera);
}
animate();

/* RESIZE */
window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>

</body>
</html>
