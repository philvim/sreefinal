<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Queen</title>

<style>
body { margin:0; overflow:hidden; background:black; font-family:sans-serif; }
canvas { position:fixed; top:0; left:0; z-index:1; }

#enterScreen{
  position:absolute; inset:0;
  display:flex; justify-content:center; align-items:center;
  background:black; z-index:20;
}

#enterBtn{
  padding:18px 48px;
  font-size:20px;
  border:none;
  border-radius:50px;
  background:#ff2e88;
  color:white;
  cursor:pointer;
}

#question{
  position:absolute;
  top:15%;
  width:100%;
  text-align:center;
  font-size:48px;
  color:#ffc5db;
  display:none;
  z-index:15;
}

#ui{
  position:absolute;
  bottom:70px;
  width:100%;
  text-align:center;
  display:none;
  z-index:15;
}

button.choice{
  padding:16px 36px;
  margin:0 25px;
  font-size:18px;
  border:none;
  border-radius:40px;
  cursor:pointer;
}

#yes{ background:#ff2e88; color:white; }
#no{ background:#333; color:white; }

#final{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:100%;
  text-align:center;
  font-size:52px;
  color:#ffd6e8;
  display:none;
  z-index:25;
}
</style>
</head>
<body>

<div id="enterScreen">
  <button id="enterBtn">Enter the Moment</button>
</div>

<div id="question">Will You Be My Girlfriend?</div>

<div id="ui">
  <button id="yes" class="choice">Yes</button>
  <button id="no" class="choice">No</button>
</div>

<div id="final">
  My Queen,<br>
  My Veronica,<br>
  My Sree — My Heart.
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_9f3d6d3f60.mp3" type="audio/mpeg">
</audio>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {

if(!window.THREE){
  alert("Three.js failed to load.");
  return;
}

/* DOM */
const enterScreen = document.getElementById("enterScreen");
const enterBtn = document.getElementById("enterBtn");
const question = document.getElementById("question");
const ui = document.getElementById("ui");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const finalText = document.getElementById("final");
const music = document.getElementById("music");

/* Renderer */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.4;
renderer.domElement.style.pointerEvents = "none";
document.body.appendChild(renderer.domElement);

/* Scene */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
50,
window.innerWidth/window.innerHeight,
0.1,
5000
);
camera.position.set(0,0,260);

/* Lights */
scene.add(new THREE.AmbientLight(0xffffff,0.4));

const keyLight = new THREE.PointLight(0xff2e88,4,3000);
keyLight.position.set(0,120,200);
scene.add(keyLight);

const rimLight = new THREE.PointLight(0xffffff,2,2000);
rimLight.position.set(0,-150,-250);
scene.add(rimLight);

/* Starfield */
function createStars(count,size,spread){
  const geo=new THREE.BufferGeometry();
  const pos=new Float32Array(count*3);
  for(let i=0;i<count*3;i++){
    pos[i]=(Math.random()-0.5)*spread;
  }
  geo.setAttribute("position",new THREE.BufferAttribute(pos,3));
  const mat=new THREE.PointsMaterial({
    color:0xffffff,
    size:size,
    transparent:true,
    opacity:0.9
  });
  return new THREE.Points(geo,mat);
}

const starsFar=createStars(6000,1.4,4000);
const starsNear=createStars(2000,2.5,1200);
scene.add(starsFar);
scene.add(starsNear);

/* Heart */
const heartShape=new THREE.Shape();
heartShape.moveTo(0,0);
heartShape.bezierCurveTo(0,20,-30,50,-55,18);
heartShape.bezierCurveTo(-70,-20,-25,-60,0,-90);
heartShape.bezierCurveTo(25,-60,70,-20,55,18);
heartShape.bezierCurveTo(30,50,0,20,0,0);

const heartGeo=new THREE.ExtrudeGeometry(heartShape,{
  depth:30,
  bevelEnabled:true,
  bevelSegments:60,
  bevelSize:8,
  bevelThickness:8,
  curveSegments:200
});
heartGeo.center();

const heartMat=new THREE.MeshPhysicalMaterial({
  color:0xff2e88,
  metalness:0.95,
  roughness:0.05,
  clearcoat:1,
  clearcoatRoughness:0.02,
  emissive:0x440022,
  emissiveIntensity:1
});

const heart=new THREE.Mesh(heartGeo,heartMat);
scene.add(heart);

/* Sparkle Burst */
let burstParticles=null;

function createBurst(){
  const geo=new THREE.BufferGeometry();
  const count=1200;
  const pos=new Float32Array(count*3);
  for(let i=0;i<count;i++){
    const angle=Math.random()*Math.PI*2;
    const radius=Math.random()*20;
    pos[i*3]=Math.cos(angle)*radius;
    pos[i*3+1]=Math.sin(angle)*radius;
    pos[i*3+2]=(Math.random()-0.5)*20;
  }
  geo.setAttribute("position",new THREE.BufferAttribute(pos,3));
  const mat=new THREE.PointsMaterial({
    color:0xffb6d9,
    size:3,
    transparent:true,
    opacity:1
  });
  burstParticles=new THREE.Points(geo,mat);
  scene.add(burstParticles);
}

/* Animation */
const clock=new THREE.Clock();
let endingMode=false;
let burstTime=0;

function animate(){
requestAnimationFrame(animate);
const delta=clock.getDelta();
const t=clock.getElapsedTime();

if(!endingMode){
  heart.rotation.y+=delta*1.3;
  heart.rotation.x=Math.sin(t*0.6)*0.08;
  heart.scale.setScalar(1+Math.sin(t*2)*0.1);
  starsFar.rotation.y+=delta*0.02;
  starsNear.rotation.y+=delta*0.05;
}else{
  heart.rotation.y+=delta*0.4;
  heart.material.emissiveIntensity=Math.min(heart.material.emissiveIntensity+delta,2.5);
  camera.position.z+=(180-camera.position.z)*0.02;

  if(burstParticles){
    burstTime+=delta;
    burstParticles.material.opacity=Math.max(1-burstTime*1.5,0);
  }
}

renderer.render(scene,camera);
}
animate();

/* ENTER — cannot get stuck */
enterBtn.onclick=()=>{
  enterScreen.style.display="none";
  question.style.display="block";
  ui.style.display="block";
  music.play().catch(()=>{});
};

/* YES */
yesBtn.onclick=()=>{
  ui.style.display="none";
  question.style.display="none";
  endingMode=true;
  finalText.style.display="block";
  createBurst();
};

/* NO */
noBtn.onmouseover=()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*(window.innerWidth-200)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-200)+"px";
};

window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

});
</script>
</body>
</html>
