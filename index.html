<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shining Golden Heart</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:#000;
  font-family:sans-serif;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
}

#text{
  position:fixed;
  top:30%;
  width:100%;
  text-align:center;
  font-size:48px;
  color:#FFD700;
  text-shadow:0 0 40px rgba(255,215,0,0.9);
  z-index:2;
}
</style>
</head>
<body>

<div id="text">Will You Be My Girlfriend?</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>

/* Renderer */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 2.2;
document.body.appendChild(renderer.domElement);

/* Scene */
const scene = new THREE.Scene();

/* Camera */
const camera = new THREE.PerspectiveCamera(
50,
window.innerWidth/window.innerHeight,
0.1,
2000
);
camera.position.set(0,0,280);

/* Lighting Setup (High Shine Setup) */
scene.add(new THREE.AmbientLight(0xffffff,0.7));

const keyLight = new THREE.PointLight(0xffd700,12,3000);
keyLight.position.set(200,200,200);
scene.add(keyLight);

const fillLight = new THREE.PointLight(0xffffff,8,3000);
fillLight.position.set(-200,-150,-200);
scene.add(fillLight);

/* Star Background */
const starGeo = new THREE.BufferGeometry();
const starCount = 4000;
const starPos = new Float32Array(starCount*3);

for(let i=0;i<starCount*3;i++){
  starPos[i] = (Math.random()-0.5)*5000;
}

starGeo.setAttribute("position",new THREE.BufferAttribute(starPos,3));

const starMat = new THREE.PointsMaterial({
  color:0xffffff,
  size:1.4,
  transparent:true,
  opacity:0.8
});

const stars = new THREE.Points(starGeo,starMat);
scene.add(stars);

/* Heart Shape */
const shape = new THREE.Shape();
shape.moveTo(0,0);
shape.bezierCurveTo(0,30,-50,80,-95,30);
shape.bezierCurveTo(-120,-30,-40,-110,0,-150);
shape.bezierCurveTo(40,-110,120,-30,95,30);
shape.bezierCurveTo(50,80,0,30,0,0);

const geometry = new THREE.ExtrudeGeometry(shape,{
  depth:40,
  bevelEnabled:true,
  bevelSegments:20,
  bevelSize:10,
  bevelThickness:10,
  curveSegments:120
});
geometry.center();

/* Premium Gold Material */
const material = new THREE.MeshPhysicalMaterial({
  color:0xffd700,
  metalness:1,
  roughness:0.05,
  clearcoat:1,
  clearcoatRoughness:0.02,
  emissive:0x332200,
  emissiveIntensity:0.8
});

const heart = new THREE.Mesh(geometry,material);
scene.add(heart);

/* Animation */
const clock = new THREE.Clock();

function animate(){
  requestAnimationFrame(animate);

  const t = clock.getElapsedTime();

  heart.rotation.y += 0.01;
  heart.rotation.x = Math.sin(t*0.5)*0.08;

  /* Shimmer Pulse */
  heart.material.emissiveIntensity = 0.8 + Math.sin(t*3)*0.6;

  stars.rotation.y += 0.0005;

  renderer.render(scene,camera);
}
animate();

/* Resize */
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>
</body>
</html>
