<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crystalline Golden Heart</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
}

/* 3D Canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
}

/* Text Overlay */
#overlay{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#FFD700;
  font-size:46px;
  font-family:sans-serif;
  text-align:center;
  text-shadow:0 0 25px rgba(255,215,0,0.9);
  z-index:2;
  pointer-events:none;
}
</style>
</head>
<body>

<div id="overlay">
  My Queen,<br>
  My Veronica,<br>
  My Sree ðŸ’›
</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>

/* SAFE CHECK */
if(!window.THREE){
  document.body.innerHTML="Three.js failed to load.";
  throw new Error("THREE not loaded");
}

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.6;
renderer.domElement.style.position="fixed";
renderer.domElement.style.top="0";
renderer.domElement.style.left="0";
renderer.domElement.style.zIndex="0";
document.body.appendChild(renderer.domElement);

/* SCENE */
const scene = new THREE.Scene();

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
50,
window.innerWidth/window.innerHeight,
0.1,
4000
);
camera.position.set(0,0,300);

/* LIGHTING */
scene.add(new THREE.AmbientLight(0xffffff,0.35));

const goldLight = new THREE.PointLight(0xffd700,5,3000);
goldLight.position.set(200,200,300);
scene.add(goldLight);

const rimLight = new THREE.PointLight(0xffffff,3,2500);
rimLight.position.set(-200,-150,-300);
scene.add(rimLight);

/* STARFIELD */
function createStars(count,size,spread){
  const geo=new THREE.BufferGeometry();
  const pos=new Float32Array(count*3);
  for(let i=0;i<count*3;i++){
    pos[i]=(Math.random()-0.5)*spread;
  }
  geo.setAttribute("position",new THREE.BufferAttribute(pos,3));
  const mat=new THREE.PointsMaterial({
    color:0xffffff,
    size:size,
    transparent:true,
    opacity:0.8
  });
  return new THREE.Points(geo,mat);
}

const stars = createStars(4000,1.5,6000);
scene.add(stars);

/* HEART SHAPE */
const heartShape=new THREE.Shape();
heartShape.moveTo(0,0);
heartShape.bezierCurveTo(0,30,-50,80,-95,30);
heartShape.bezierCurveTo(-120,-30,-40,-110,0,-150);
heartShape.bezierCurveTo(40,-110,120,-30,95,30);
heartShape.bezierCurveTo(50,80,0,30,0,0);

/* GEOMETRY */
let heartGeo=new THREE.ExtrudeGeometry(heartShape,{
  depth:40,
  bevelEnabled:true,
  bevelSegments:6,
  bevelSize:10,
  bevelThickness:10,
  curveSegments:30
});

/* FACET LOOK */
heartGeo = heartGeo.toNonIndexed();
const posAttr = heartGeo.attributes.position;

for(let i=0;i<posAttr.count;i++){
  const x = posAttr.getX(i);
  const y = posAttr.getY(i);
  const z = posAttr.getZ(i);

  posAttr.setXYZ(
    i,
    x + (Math.random()-0.5)*2,
    y + (Math.random()-0.5)*2,
    z + (Math.random()-0.5)*2
  );
}

heartGeo.computeVertexNormals();
heartGeo.center();

/* MATERIAL */
const heartMat=new THREE.MeshStandardMaterial({
  color:0xffc94d,
  metalness:1,
  roughness:0.3,
  flatShading:true
});

const heart=new THREE.Mesh(heartGeo,heartMat);
scene.add(heart);

/* GOLD DUST */
const dustGeo=new THREE.BufferGeometry();
const dustCount=2500;
const dustPos=new Float32Array(dustCount*3);

for(let i=0;i<dustCount;i++){
  const r=200+Math.random()*100;
  const theta=Math.random()*Math.PI*2;
  const phi=Math.random()*Math.PI;

  dustPos[i*3]=Math.sin(phi)*Math.cos(theta)*r;
  dustPos[i*3+1]=Math.sin(phi)*Math.sin(theta)*r;
  dustPos[i*3+2]=Math.cos(phi)*r;
}

dustGeo.setAttribute("position",new THREE.BufferAttribute(dustPos,3));

const dustMat=new THREE.PointsMaterial({
  color:0xffe27a,
  size:2.5,
  transparent:true,
  opacity:0.9
});

const dust=new THREE.Points(dustGeo,dustMat);
scene.add(dust);

/* ANIMATION */
const clock=new THREE.Clock();

function animate(){
requestAnimationFrame(animate);

const delta=clock.getDelta();
const t=clock.getElapsedTime();

heart.rotation.y+=delta*1.1;
heart.rotation.x=Math.sin(t*0.6)*0.08;

dust.rotation.y+=delta*0.25;
stars.rotation.y+=delta*0.02;

renderer.render(scene,camera);
}
animate();

/* RESIZE */
window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>

</body>
</html>
