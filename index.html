<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crystalline Golden Heart</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
#overlay{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#FFD700;
  font-size:46px;
  font-family:sans-serif;
  text-align:center;
  text-shadow:0 0 25px rgba(255,215,0,0.9);
  pointer-events:none;
}
</style>
</head>
<body>

<div id="overlay">My Queen, My Veronica, My Sree ðŸ’›</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>

/* Renderer */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.7;
document.body.appendChild(renderer.domElement);

/* Scene */
const scene = new THREE.Scene();

/* Camera */
const camera = new THREE.PerspectiveCamera(
50,
window.innerWidth/window.innerHeight,
0.1,
4000
);
camera.position.set(0,0,320);

/* Lights */
scene.add(new THREE.AmbientLight(0xffffff,0.3));

const light1 = new THREE.PointLight(0xffd700,6,3000);
light1.position.set(200,200,300);
scene.add(light1);

const light2 = new THREE.PointLight(0xffffff,3,2500);
light2.position.set(-250,-150,-300);
scene.add(light2);

/* STARFIELD */
function createStars(count,size,spread){
  const geo=new THREE.BufferGeometry();
  const pos=new Float32Array(count*3);
  for(let i=0;i<count*3;i++){
    pos[i]=(Math.random()-0.5)*spread;
  }
  geo.setAttribute("position",new THREE.BufferAttribute(pos,3));
  const mat=new THREE.PointsMaterial({
    color:0xffffff,
    size:size,
    transparent:true,
    opacity:0.8
  });
  return new THREE.Points(geo,mat);
}

scene.add(createStars(5000,1.5,6000));

/* HEART SHAPE */
const heartShape=new THREE.Shape();
heartShape.moveTo(0,0);
heartShape.bezierCurveTo(0,30,-50,80,-95,30);
heartShape.bezierCurveTo(-120,-30,-40,-110,0,-150);
heartShape.bezierCurveTo(40,-110,120,-30,95,30);
heartShape.bezierCurveTo(50,80,0,30,0,0);

const heartGeo=new THREE.ExtrudeGeometry(heartShape,{
  depth:45,
  bevelEnabled:true,
  bevelSegments:8,
  bevelSize:12,
  bevelThickness:12,
  curveSegments:40
});

/* CONVERT TO NON-SMOOTH (FACETED LOOK) */
heartGeo = heartGeo.toNonIndexed();
heartGeo.computeVertexNormals();

/* RANDOM DISPLACEMENT FOR COAGULATED SURFACE */
const posAttr = heartGeo.attributes.position;

for(let i=0;i<posAttr.count;i++){
  const nx = (Math.random()-0.5)*4;
  const ny = (Math.random()-0.5)*4;
  const nz = (Math.random()-0.5)*4;
  posAttr.setXYZ(
    i,
    posAttr.getX(i)+nx,
    posAttr.getY(i)+ny,
    posAttr.getZ(i)+nz
  );
}

heartGeo.computeVertexNormals();
heartGeo.center();

/* GOLD MATERIAL */
const heartMat=new THREE.MeshStandardMaterial({
  color:0xffc94d,
  metalness:1,
  roughness:0.25,
  flatShading:true
});

const heart=new THREE.Mesh(heartGeo,heartMat);
scene.add(heart);

/* GOLD DUST CLOUD */
const dustGeo=new THREE.BufferGeometry();
const dustCount=4000;
const dustPos=new Float32Array(dustCount*3);

for(let i=0;i<dustCount;i++){
  const r=200+Math.random()*120;
  const theta=Math.random()*Math.PI*2;
  const phi=Math.random()*Math.PI;

  dustPos[i*3]=Math.sin(phi)*Math.cos(theta)*r;
  dustPos[i*3+1]=Math.sin(phi)*Math.sin(theta)*r;
  dustPos[i*3+2]=Math.cos(phi)*r;
}

dustGeo.setAttribute("position",new THREE.BufferAttribute(dustPos,3));

const dustMat=new THREE.PointsMaterial({
  color:0xffe27a,
  size:3,
  transparent:true,
  opacity:0.9
});

const dust=new THREE.Points(dustGeo,dustMat);
scene.add(dust);

/* Animation */
const clock=new THREE.Clock();

function animate(){
requestAnimationFrame(animate);

const delta=clock.getDelta();
const t=clock.getElapsedTime();

heart.rotation.y+=delta*1.1;
heart.rotation.x=Math.sin(t*0.6)*0.1;

dust.rotation.y+=delta*0.2;

renderer.render(scene,camera);
}
animate();

/* Resize */
window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>

</body>
</html>
